{extend name="public/base" /}

{block name="body"}
	<div class="main-title">

	</div>
	<form action="{:url()}" method="post" class="form-horizontal">
		<input type="hidden" name="id" value="{$id}">
		<div class="form-item">
			<label class="item-label">报修编号<span class="check-tips">（必填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="sn" value="{$info.sn|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">姓名<span class="check-tips">（必填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">电话<span class="check-tips">（必填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">地址<span class="check-tips">（必填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="area" value="{$info.area|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">详情<span class="check-tips">（必填）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="detail" value="{$info.detail|default=''}">
			</div>
		</div>

		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url('index')}');
</script>
{/block}
